<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #202124;
        }
        .container {
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-input {
            width: 500px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background-color: #303134;
            color: #fff;
        }
        .search-button {
            background-color: #4285f4;
            border: none;
            padding: 10px 20px;
            margin-left: -85px;
            color: white;
            border-radius: 24px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
    <body>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo" class="logo">
            <form class="search-box" id="searchForm" action="https://www.google.com/search" method="GET">
                <input type="text" id="searchInput" name="q" class="search-input" placeholder="Search Google or type a URL">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <script>
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');

            searchForm.addEventListener('submit', function(event) {
                const query = searchInput.value;
                if (query.startsWith('https://')) {
                    event.preventDefault();
                    window.location.href = query;
                }
            });
        </script>
    </body>
</html>
